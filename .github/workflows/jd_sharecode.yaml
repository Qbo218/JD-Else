        run: curl -i 'http://api.turinglabs.net/api/v1/jd/bean/create/fulqzt2foabadqj464zq6mwdee'
      - name: 提交东东工厂互助码1
        run: curl -i 'http://api.turinglabs.net/api/v1/jd/ddfactory/create/P04z54XCjVWnYaS5nJdWiKhgC0'
