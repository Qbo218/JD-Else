name: 京东互助码提交

on:
  push:
    branches:
      - main
  schedule:
    - cron: 9 1,2,23 1,10,20 * *
  watch:
    types: started
jobs:
  run-it:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    name: 京东互助码提交
    steps:
      - name: Checkout main
        uses: actions/checkout@main
      - name: 提交京东农场互助码
